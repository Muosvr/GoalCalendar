<!DOCTYPE html>
<html>
  <head>
    <title>Task scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/script.js"></script>
    <style></style>
  </head>

  <body onload="run()">
    <div id="schedule_block">
      <div id="table_title">Availability during the week (in hours)</div>
      <table>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thur</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
        <tr>
          <td>
            <input class="schedule" id="Mon" type="number" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Tue" type="number" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Wed" type="number" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Thur" type="number" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Fri" type="number" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Sat" type="number" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Sun" type="number" placeholder="0"></input>
          </td>
        </tr>
      </table>
    </div>


    <ul>
        <button id="addButton">Add</button>
        <button id="calculate" onclick="display_tasks()">Calculate</button>
        <li draggable="true" class="sortable-bulk">
          <div class='task_atribute' id="title_task">Tasks</div>
          <div class='task_atribute' id="title_date" >  Date picker</div>
          <div class='task_atribute'id="title_duration"> Minimum time needed</div>
        </li>
    </ul>

  </body>
</html>
