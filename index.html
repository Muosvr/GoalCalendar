<!DOCTYPE html>
<html>
  <head>
    <!-- insecure content policy, testing only -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'self' https://apis.google.com/js/api.js 'unsafe-inline'; script-src * 'unsafe-inline'; style-src * 'self' 'unsafe-inline'"> -->
    <title>Task scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="api-key.js" type="text/javascript"></script>
    <script src="scripts/gapi.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <style></style>
  </head>

  <body onload="run()">
    <h2 id="header">Task Scheduler</h2>

    <div id="schedule_block">
      <div id="table_title">Availability during the week (in hours)</div>
      <div class="auth_buttons">
        <button id="signin-button" onclick="handleSignInClick()" style="margin-left:auto; margin-right:auto">Sign in Google Calendar</button>
        <button id="update_availability" onclick="update_availability()" style="margin-left:10px; display:inline-block">Update availability from Google calendar</button>
        <button id="signout-button" onclick="handleSignOutClick()" style="margin-left:auto; margin-right:auto">Sign Out</button>
      </div>
      <table id="schedule_table">
        <tr class="schedule" id="schedule_head">
        </tr>
        <tr class="schedule">
          <td>
            <input class="schedule" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" type="number" step="0.25" placeholder="0"></input>
          </td>
        </tr>
      </table>
    </div>

    <ul class="task_list" style="margin-top:30px">
        <li draggable="true" class="sortable-bulk">
          <div class='task_atribute_title' id="title_task" style="margin-left:85px; margin-right:70px"><button id="addButton" onclick="add_task()">Add tasks</button></div>
          <div class='task_atribute_title' id="title_date" style="margin-right:50px">Deadline</div>
          <div class='task_atribute_title'id="title_duration" style="margin-right:100px">Time needed</div>
          <div class='task_atribute_title'><button id="calculate" onclick="display_tasks()" style="display:inline-block">Calculate dates</button></div>
        </li>
    </ul>

  </body>
</html>
