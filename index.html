<!DOCTYPE html>
<html>
  <head>
    <title>Task scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/gapi.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <style></style>
  </head>

  <body onload="run()">
    <h2 id="header">Task Scheduler</h2>
    <div id="schedule_block">
      <div id="table_title">Availability during the week (in hours)</div>
      <table>
        <tr class="schedule" id="schedule_head">
          <!-- <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thur</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th> -->
        </tr>
        <tr class="schedule">
          <td>
            <input class="schedule" id="Mon" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Tue" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Wed" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Thur" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Fri" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Sat" type="number" step="0.25" placeholder="0"></input>
          </td>
          <td>
            <input class="schedule" id="Sun" type="number" step="0.25" placeholder="0"></input>
          </td>
        </tr>
      </table>
    </div>
    <div class="auth_buttons">
      <button id="signin-button" onclick="handleSignInClick()" style="margin-left:auto; margin-right:auto">Sign In</button>
      <button id="signout-button" onclick="handleSignOutClick()" style="margin-left:auto; margin-right:auto">Sign Out</button>
    </div>

    <ul style="margin-top:10px">
        <li draggable="true" class="sortable-bulk">
          <div class='task_atribute_title' id="title_task" style="margin-left:85px; margin-right:70px"><button id="addButton" onclick="add_task()">Add tasks</button></div>
          <div class='task_atribute_title' id="title_date" style="margin-right:50px">Deadline</div>
          <div class='task_atribute_title'id="title_duration" style="margin-right:100px">Time needed</div>
          <div class='task_atribute_title'><button id="calculate" onclick="display_tasks()" style="display:inline-block">Calculate dates</button></div>
        </li>
    </ul>

  </body>
</html>
